        </div>

      <div class="right"></div>

          <!-- current song  details  -->
         
        </div>
        <div class="section-2">
          <div class="controller">
            <img
              class="prevbtn"
              src="/svg/previous-svgrepo-com.svg"
              alt=""
              width="40"
              height="40"
              style="filter: brightness(0) invert(1); cursor: pointer"
            />
            <img
              class="play123"
              src="/svg/play.svg"
              alt=""
              width="40"
              height="40"
              style="filter: brightness(0) invert(1); cursor: pointer"
            />
            <img
              class="nextbtn"
              src="/svg/next-svgrepo-com.svg"
              alt=""
              width="40"
              height="40"
              style="filter: brightness(0) invert(1); cursor: pointer"
            />
          </div>
          <div class="controller musicbar">ghjghjg</div>
        </div>
        <div class="section-3"></div>
      </div>
